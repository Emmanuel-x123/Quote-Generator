<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/37fb0164a8.js" crossorigin="anonymous"></script>
    <title>Quote generator</title> 
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- quote -->
         <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">what you are is what you have been, what you'll be is what you do now</span>
         </div>
         <!-- author -->
          <div class="quote-author">
            <span id="author">emmanuel reuben</span>
          </div>
        <!-- btns -->
         <div class="button-container">
            <button class="twitter-button" title="tweet this!" id="twitter">
             <i class="fab fa-x-twitter"></i>
            </button>

            <button id="new-quote">new quote</button>
         </div>
    </div>
     
    <!-- loader -->
    <div class="loader" id="loader"></div>

 <script src="quote.js"></script>    
<script src="script.js"></script>
</body>
</html>
